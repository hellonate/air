    <script>

    <script type="text/javascript">
        function login2() {
            $.ajax({
                //几个参数需要注意一下
                type: "POST",//方法类型
                dataType: "json",//预期服务器返回的数据类型
                url: "http://127.0.0.1:8080/air/login",//url
                async: false,
                data: $('#form1').serialize(),
                success: function (result) {
                    console.log(result);//打印服务端返回的数据(调试用)
                    if (result.code == '0') {
                        window.location.href = "./user/user_all.html"
                    } else {
                        alert("error");
                    }
                },
                error: function () {
                    alert("异常！");
                }
            });
        }
